apiVersion: argoproject.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/shubhamjagdhane/argocd-go-hello-world.git
    targetRevision: HEAD  
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: go-hello-world
  syncPolicy:
    syncOption:
      - CreateNameSpace=true
    automated:
      selfHeal: true
      prune: true

